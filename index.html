<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="./operation.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <main>

        <div class="calculator-body">
            
            <div class="calculation-screen">
                <div class="operation-line"></div>
                <div class="user-input-and-result-line">0</div>
            </div>

            <div class="calculator-buttons">
                <div class="clear">CLEAR</div>
                <div class="delete">DELETE</div>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">&divide;</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&times;</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">-</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="operator">=</button>
                <button class="operator">+</button>
            </div>

        </div>

    </main>
    
</body>
</html>
